<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avisos</title>
</head>

<body>
    <section>
        <form action="" class="form-conteiner" id="formularioId">
            <label for="nomeProduto" class="form-label">Produto: </label>
            <input type="text" name="nomeProduto" id="inputProduto" placeholder="Nome do Produto..." class="form-input"
                value="Notebook">

            <label for="valorDoProduto" class="form-label">Valor: </label>
            <input type="text" name="valorDoProduto" id="inputValor" placeholder="Valor..." class="form-input"
                value="12564">

            <button type="submit" class="btn-submit"> Cadastra </button>

        </form>
    </section>

    <section class="pdt-main">
        <div class="pdt-logo-marca">
            <h1>TABELA</h1>
        </div>

        <table>
            <!-- Este é o cabeçario da tabela -->
            <thead>
                <tr>
                    <th>PRODUTOS</th>
                    <th>VALOR</th>
                </tr>
            </thead>

            <!-- Corpo da tabela -->
            <Tbody>

                <tr>
                    <td>Computador</td>
                    <td>3598.96</td>
                    <td>
                        <button class="btn-editar">Editar</button>
                        <button class="btn-delete">Excluir</button>
                    </td>

                </tr>

                <tr>
                    <td>Notebook</td>
                    <td>2599.99</td>
                    <td>
                        <button class="btn-editar">Editar</button>
                        <button class="btn-delete">Excluir</button>
                    </td>
                </tr>

                <tr>
                    <td>Celular</td>
                    <td>1585.95</td>
                    <td>
                        <button class="btn-editar">Editar</button>
                        <button class="btn-delete">Excluir</button>
                    </td>
                </tr>

            </Tbody>

        </table>

    </section>

    <script src="index.js"></script>

</body>

</html>
