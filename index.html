<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastra Produtos</title>
</head>

<body>
    <section id="box-user-create">
        <div class="adc-principal">
            <h1>Adicionar o Produto e o Valor no Formulario abaixo</h1>
        </div>

        <form action="" class="form-conteiner" id="formularioId">
            <label for="nomeProduto" class="form-label">Produto: </label>
            <input type="text" name="nomeProduto" id="inputProduto" placeholder="Nome do Produto..." class="form-input"
                required>

            <label for="valorDoProduto" class="form-label">Valor: </label>
            <input type="text" name="valorDoProduto" id="inputValor" placeholder="Valor..." class="form-input" required>

            <button type="submit" class="btn-submit"> Cadastra </button>

        </form>
    </section>

    <section id="box-user-update" style="display: none;">
        <div class="adc-principal">
            <h1>Editar o Produto e o Valor </h1>
        </div>

        <form action="" class="form-conteiner-editar" id="formularioIdUpdate">
            <label for="nomeProduto" class="form-label">Produto: </label>
            <input type="text" name="nomeProduto" id="inputProduto" placeholder="Nome do Produto..." class="form-input"
                required>

            <label for="valorDoProduto" class="form-label">Valor: </label>
            <input type="text" name="valorDoProduto" id="inputValor" placeholder="Valor..." class="form-input" required>

            <div class="btn-editar">
                <button type="submit" class="" style="background: rgb(129, 129, 226);"> Salvar </button>
                <button type="button" class="btn-cancel"> Cancelar </button>
            </div>

        </form>
    </section>


    <div class="adc-principal">
        <h2>Lista de Produtos Cadastrados</h2>
    </div>

    <section class="pdt-main">
        <div class="pdt-logo-marca">
            <h1>PRODUTOS COM VALORES</h1>
        </div>

        <table>
            <!-- Este é o cabeçario da tabela -->
            <thead>
                <tr>
                    <th>PRODUTOS</th>
                    <th>VALOR</th>
                </tr>
            </thead>

            <!-- Corpo da tabela -->
            <!-- coloquei o id da tabela -->
            <Tbody id="table-users">

                <!-- aqui esta a tabela que esta sendo criado pelo javascripts... -->

            </Tbody>

        </table>

    </section>


    <script src="model/User.js"></script>
    <script src="controllers/UserController.js"></script>
    <script src="index.js"></script>

</body>

</html>
